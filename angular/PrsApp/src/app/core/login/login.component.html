<div id="component">
    <h1>PRS</h1>
    <div>
        <span>Username</span>
        <input [(ngModel)]="username">
    </div>
    <div>
        <span>Password</span>
        <input type="password" [(ngModel)]="password">
    </div>
    <button class="btn btn-primary" (click)="send()">Login</button>
    <p *ngIf="incorrect" class="warning">Username or Password is incorrect</p>
</div>
