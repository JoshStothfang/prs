<div id="component">
    <h1>PRS</h1>
    <table class="login-form">
        <tbody>
            <tr>
                <th>Username</th>
                <td>
                    <input [(ngModel)]="username">
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td>
                    <input type="password" [(ngModel)]="password">
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="send()">Login</button>
    <p *ngIf="incorrect" class="warning">Incorrect Username or Password</p>
</div>
