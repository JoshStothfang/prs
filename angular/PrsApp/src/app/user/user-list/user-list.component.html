<app-menu></app-menu>
<div>
    <p>user-list works!</p>
    <ng-container *ngIf="loaded">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Reviewer?</th>
                    <th>Admin?</th>
                    <th>Details</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users">
                    <td>{{ u.id }}</td>
                    <td>{{ u.username }}</td>
                    <td>{{ u.firstname }}</td>
                    <td>{{ u.lastname }}</td>
                    <td>{{ u.phone }}</td>
                    <td>{{ u.email }}</td>
                    <td>{{ u.isReviewer ? "Yes" : "No" }}</td>
                    <td>{{ u.isAdmin ? "Yes" : "No" }}</td>
                    <td><button class="btn btn-primary btn-sm" routerLink="/user/detail/{{ u.id }}">Details</button></td>
                    <td><button class="btn btn-primary btn-sm" routerLink="/user/edit/{{ u.id }}">Edit</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" routerLink="/user/create">Create New User</button>
    </ng-container>
</div>
