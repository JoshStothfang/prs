<app-menu></app-menu>
<div>
    <h4>User Details</h4>
    <ng-container *ngIf="loaded">
        <table class="table table-striped-columns table-sm">
            <tbody>
                <tr>
                    <th>ID</th>
                    <td><input [(ngModel)]="user!.id" disabled></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td><input [(ngModel)]="user!.username" disabled></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" [(ngModel)]="user!.password" disabled></td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td><input [(ngModel)]="user!.firstname" disabled></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input [(ngModel)]="user!.lastname" disabled></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input [(ngModel)]="user!.phone" disabled></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input [(ngModel)]="user!.email" disabled></td>
                </tr>
                <tr>
                    <th>Reviewer?</th>
                    <td><input type="checkbox" [(ngModel)]="user!.isReviewer" disabled></td>
                </tr>
                <tr>
                    <th>Admin?</th>
                    <td><input type="checkbox" [(ngModel)]="user!.isAdmin" disabled></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button class="btn btn-primary" routerLink="/user/edit/{{ user!.id }}">Edit User</button>
        </div>
        <ng-container *ngIf="!removeToggled">
            <button class="btn btn-danger" (click)="toggleRemove()">Delete User</button>
        </ng-container>
        <ng-container *ngIf="removeToggled">
            <p>Are you sure?</p>
            <button class="btn btn-danger btn-space" (click)="remove()">Yes</button>
            <button class="btn btn-primary" (click)="toggleRemove()">No</button>
        </ng-container>
    </ng-container>
</div>
