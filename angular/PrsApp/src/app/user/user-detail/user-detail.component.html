<app-menu></app-menu>
<div>
    <p>user-detail works!</p>
    <ng-container *ngIf="loaded">
        <table>
            <tbody>
                <tr>
                    <th>ID</th>
                    <td><input [(ngModel)]="user!.id" disabled></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td><input [(ngModel)]="user!.username" disabled></td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td><input [(ngModel)]="user!.firstname" disabled></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input [(ngModel)]="user!.lastname" disabled></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input [(ngModel)]="user!.phone" disabled></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input [(ngModel)]="user!.email" disabled></td>
                </tr>
                <tr>
                    <th>Reviewer?</th>
                    <td><input type="checkbox" [(ngModel)]="user!.isReviewer" disabled></td>
                </tr>
                <tr>
                    <th>Admin?</th>
                    <td><input type="checkbox" [(ngModel)]="user!.isAdmin" disabled></td>
                </tr>
            </tbody>
        </table>
        <button (click)="remove()">Delete User</button>
    </ng-container>
</div>
