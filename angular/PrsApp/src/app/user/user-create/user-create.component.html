<app-menu></app-menu>
<div>
    <h4>Create New User</h4>
    <table class="table table-striped-columns table-sm">
        <tbody>
            <tr>
                <th>ID</th>
                <td><input [(ngModel)]="user.id" disabled></td>
            </tr>
            <tr>
                <th>Username</th>
                <td><input [(ngModel)]="user.username"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" [(ngModel)]="user.password"></td>
            </tr>
            <tr>
                <th>First Name</th>
                <td><input [(ngModel)]="user.firstname"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input [(ngModel)]="user.lastname"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input [(ngModel)]="user.phone"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input [(ngModel)]="user.email"></td>
            </tr>
            <tr>
                <th>Reviewer?</th>
                <td><input type="checkbox" [(ngModel)]="user.isReviewer"></td>
            </tr>
            <tr>
                <th>Admin?</th>
                <td><input type="checkbox" [(ngModel)]="user.isAdmin"></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="send()">Create User</button>
</div>
