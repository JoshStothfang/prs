<app-menu></app-menu>
<div>
    <p>request-review-list works!</p>
    <ng-container *ngIf="loaded">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Justification</th>
                    <th>Rejection Reason</th>
                    <th>Delivery Mode</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>User</th>
                    <th>Review</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of requests">
                    <td>{{ r.id }}</td>
                    <td>{{ r.description }}</td>
                    <td>{{ r.justification }}</td>
                    <td>{{ r.rejectionReason }}</td>
                    <td>{{ r.deliveryMode }}</td>
                    <td>{{ r.status }}</td>
                    <td>{{ r.total | currency }}</td>
                    <td>{{ r.user?.firstname + " " + r.user?.lastname  }}</td>
                    <td><button routerLink="/request/review/{{ r.id }}">Review</button></td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
