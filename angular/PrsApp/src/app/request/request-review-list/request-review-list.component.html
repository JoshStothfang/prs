<app-menu></app-menu>
<div>
    <h4>Review Requests</h4>
    <ng-container *ngIf="loaded">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Justification</th>
                    <th>Delivery Mode</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>User</th>
                    <th>Review</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of requests">
                    <td>{{ r.id }}</td>
                    <td>{{ r.description }}</td>
                    <td>{{ r.justification }}</td>
                    <td>{{ r.deliveryMode }}</td>
                    <td>{{ r.status }}</td>
                    <td>{{ r.total | currency }}</td>
                    <td>{{ r.user?.username  }}</td>
                    <td><button class="btn btn-primary btn-sm" routerLink="/request/review/{{ r.id }}">Review</button></td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
