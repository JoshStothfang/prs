<app-menu></app-menu>
<div>
    <h4>Create New Request</h4>
    <table class="table table-striped-columns table-sm">
        <tbody>
            <tr>
                <th>ID</th>
                <td><input [(ngModel)]="request.id" disabled></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input [(ngModel)]="request.description"></td>
            </tr>
            <tr>
                <th>Justification</th>
                <td><input [(ngModel)]="request.justification"></td>
            </tr>
            <tr>
                <th>Delivery Mode</th>
                <td><input [(ngModel)]="request.deliveryMode"></td>
            </tr>
            <tr>
                <th>Status</th>
                <td><input [(ngModel)]="request.status" disabled></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="send()">Create Request</button>
</div>
