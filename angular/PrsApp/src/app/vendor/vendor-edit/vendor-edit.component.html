<app-menu></app-menu>
<div>
    <p>vendor-edit works!</p>
    <ng-container *ngIf="loaded">
        <table class="table table-striped-columns table-sm">
            <tbody>
                <tr>
                    <th>ID</th>
                    <td><input [(ngModel)]="vendor!.id" disabled></td>
                </tr>
                <tr>
                    <th>Code</th>
                    <td><input [(ngModel)]="vendor!.code"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input [(ngModel)]="vendor!.name"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><input [(ngModel)]="vendor!.address"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td><input [(ngModel)]="vendor!.city"></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td><input [(ngModel)]="vendor!.state"></td>
                </tr>
                <tr>
                    <th>Zip</th>
                    <td><input [(ngModel)]="vendor!.zip"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input [(ngModel)]="vendor!.phone"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input [(ngModel)]="vendor!.email"></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" (click)="send()">Save Changes</button>
    </ng-container>    
</div>
