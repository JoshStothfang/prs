<app-menu></app-menu>
<div>
    <h4>Vendor Details</h4>
    <ng-container *ngIf="loaded">
        <table class="table table-striped-columns table-sm">
            <tbody>
                <tr>
                    <th>ID</th>
                    <td><input [(ngModel)]="vendor!.id" disabled></td>
                </tr>
                <tr>
                    <th>Code</th>
                    <td><input [(ngModel)]="vendor!.code" disabled></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input [(ngModel)]="vendor!.name" disabled></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><input [(ngModel)]="vendor!.address" disabled></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td><input [(ngModel)]="vendor!.city" disabled></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td><input [(ngModel)]="vendor!.state" disabled></td>
                </tr>
                <tr>
                    <th>Zip</th>
                    <td><input [(ngModel)]="vendor!.zip" disabled></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input [(ngModel)]="vendor!.phone" disabled></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input [(ngModel)]="vendor!.email" disabled></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button class="btn btn-primary" routerLink="/vendor/edit/{{ vendor!.id }}">Edit Vendor</button>
        </div>
        <ng-container *ngIf="!removeToggled">
            <button class="btn btn-danger" (click)="toggleRemove()">Delete Vendor</button>
        </ng-container>
        <ng-container *ngIf="removeToggled">
            <p>Are you sure?</p>
            <button class="btn btn-danger btn-space" (click)="remove()">Yes</button>
            <button class="btn btn-primary" (click)="toggleRemove()">No</button>
        </ng-container>
    </ng-container>
</div>
