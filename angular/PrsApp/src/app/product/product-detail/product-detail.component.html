<app-menu></app-menu>
<div>
    <p>product-detail works!</p>
    <ng-container *ngIf="loaded">
        <table class="table table-striped-columns table-sm">
            <tbody>
                <tr>
                    <th>ID</th>
                    <td><input [(ngModel)]="product!.id" disabled></td>
                </tr>
                <tr>
                    <th>Part #</th>
                    <td><input [(ngModel)]="product!.partNbr" disabled></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input [(ngModel)]="product!.name" disabled></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td><input [(ngModel)]="product!.price" disabled></td>
                </tr>
                <tr>
                    <th>Unit</th>
                    <td><input [(ngModel)]="product!.unit" disabled></td>
                </tr>
                <tr>
                    <th>Photo Path</th>
                    <td><input [(ngModel)]="product!.photoPath" disabled></td>
                </tr>
                <tr>
                    <th>Vendor</th>
                    <td>
                        <select [(ngModel)]="product!.vendorId" disabled>
                            <option value="{{ product!.vendorId }}">{{ product!.vendor?.name }}</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <ng-container *ngIf="!removeToggled">
            <button class="btn btn-danger" (click)="toggleRemove()">Delete Product</button>
        </ng-container>
        <ng-container *ngIf="removeToggled">
            <p>Are you sure?</p>
            <button class="btn btn-danger" (click)="remove()">Yes</button>
            <button class="btn btn-primary" (click)="toggleRemove()">No</button>
        </ng-container>
    </ng-container>
</div>
